services:
  dockge:
    image: louislam/dockge:latest
    restart: unless-stopped
    ports:
      - 127.0.0.1:5001:5001
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - dockge_data:/app/data
        
      # If you want to use private registries, you need to share the auth file with Dockge:
      # - /root/.docker/:/root/.docker

      # Stacks Directory
      # ⚠️ READ IT CAREFULLY. If you did it wrong, your data could end up writing into a WRONG PATH.
      # ⚠️ 1. FULL path only. No relative path (MUST)
      # ⚠️ 2. Left Stacks Path === Right Stacks Path (MUST)
      - /opt/dockge/stacks:/opt/dockge/stacks
    environment:
      # Tell Dockge where is your stacks directory
      - DOCKGE_STACKS_DIR=/opt/dockge/stacks
    networks:
      - reverse_proxy
    labels:
      - homepage.group=Management
      - homepage.name=Dockge
      - homepage.icon=dockge-light.svg
      - homepage.href=https://dockge.localhost/
      - homepage.description=Container management

  caddy:
    image: caddy:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      #? Only if I need to serve static files from ./site directory
      # - ./site:/srv
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - reverse_proxy
    labels:
      - homepage.group=Proxy
      - homepage.name=Caddy
      - homepage.icon=caddy.png
      - homepage.description=Reverse proxy

volumes:
  dockge_data:
  caddy_data:
  caddy_config:

networks:
  reverse_proxy:
    external: true
